<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 50%;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 80%;
            }
            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
       <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/order_medicine">Order Medicine</a></li>
                <li><a href="/doctors">Find a Doctor</a></li>
                <li><a href="/admin_login">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Appointment for Dr. {{ doctor.name }}</h2>
        <form action="/book_appointment/{{ doctor.id }}" method="post">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact_no">Contact No:</label>
            <input type="tel" id="contact_no" name="contact_no" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <footer>
        &copy; Soham Aich  |  Pharm-a-ssit  |  All Rights Reserved
    </footer>
</body>
</html>
